services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: datasqrl
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  flink-jobmanager:
    image: datasqrl/flink-jar-runner:0.0.1-RC1-sqrl0.5.7
    environment:
      - JDBC_URL=jdbc:postgresql://postgres:5432/datasqrl
      - JDBC_USERNAME=postgres
      - JDBC_PASSWORD=postgres
    command: jobmanager
    ports:
      - "8081:8081"  # Flink JobManager REST port
      - "6123:6123"  # RPC port
      - "6124:6124"  # Blob server port
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - flink_conf:/opt/flink/conf
      - ./src/test/resources/sql/:/opt/flink/usrlib/flink-files/
      - ./src/test/resources/datasources/:/datasources/

  flink-taskmanager:
    image: datasqrl/flink-jar-runner:0.0.1-RC1-sqrl0.5.7
    environment:
      - JDBC_URL=jdbc:postgresql://postgres:5432/datasqrl
      - JDBC_USERNAME=postgres
      - JDBC_PASSWORD=postgres
    command: taskmanager
    depends_on:
      - flink-jobmanager
    volumes:
      - flink_conf:/opt/flink/conf
      - ./src/test/resources/sql/:/opt/flink/usrlib/flink-files/
      - ./src/test/resources/datasources/:/datasources/

volumes:
  flink_conf:
